<!DOCTYPE html>
<html>
    <head>
        <title>Functions in JS</title>
    </head>

    <body>
        <h2>Functions in JavaScript</h2>
        <p id="demo"></p>
        <script>
            function add(a, b) {
                return a + b;
            }
            function average(a, b) {
                return add(a, b) / 2;
            }
            let result = average(10, 20);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
