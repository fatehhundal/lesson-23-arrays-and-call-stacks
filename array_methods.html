<!DOCTYPE html>
<html>
    <head>
        <title>Array Methods in JS</title>
    </head>

    <body>
        <h2>Array Methods in JavaScript</h2>
        <h2>join() and pop() methods</h2>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
            var fruits = ["Bananas", "Orange", "Apples", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join("*");
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
